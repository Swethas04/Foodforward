    <script>
        async function logout() {
    const response = await fetch("http://localhost:5000/logout", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
    });

    const data = await response.json();

    if (response.ok) {
        alert(data.message);
        window.location.href = "receiver login.html"; // Redirect to login
    } else {
        alert("Logout failed!");
    }
}

    </script>
